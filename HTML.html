<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="application.js"></script>
</head>
<body>
	<div id="container" class="shadow">
		<header>
			<h1>Shopping List</h1>
		</header>

		<div id="content">
			<h3>Here's a List of Instructions</h3>
			<ul id="instructions">
				<li>Add to your list by clicking "add", or by hitting the "enter" key</li>
				<li>Cross out completed items by clicking the checkbox</li>
				<li>Delete items by clicking on the "remove" button</li>
				<li>Note: A warning will appear when you try to delete an item</li>
			</ul>

			<input type="text" name="newItemTextBox" id="newItemTextBox">
			<input type="submit" value="Add" name="AddButton" id="AddButton">

			<ul id="list"></ul>
			
		</div>
</body>
</html>
